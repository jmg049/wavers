[package]
name = "wavers"
version = "0.3.0"
edition = "2021"
authors = ["Jack Geraghty (jmg049)"]
description = "A Rust crate for reading and writing WAVE files."
readme = "./README.md"
exclude = ["resources/*", "tmp_scripts/*", "benches/massif*"]
license = "MIT"
repository = "https://github.com/jmg049/wavers/"
documentation = "https://docs.rs/wavers/"

[toolchain]
channel = "nightly"

[features]
ndarray = ["dep:ndarray"]

[dev-dependencies]
approx_eq = "0.1.8"
criterion = "0.4.0"
hound = "3.5.0"
uuid = { version = "1.3.0", features = ["v4","fast-rng"] }

[dependencies]
num-traits = "0.2.15"
ndarray = {version="0.15.4", optional = true}
bytemuck = "1.13.1"

[profile.release]
panic = "abort"

[profile.profiling]
inherits = "release"

[[bench]]
name = "benches"
harness = false
